<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rubik's cube</title>
		<meta charset="utf-8">
		<meta name="author" content="Tomasz Rajchel">
		<meta name="description" content="Rubik's cube simulator">
		<link rel="icon" href="img/rubik_s_cube_side_2.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="stopwatch">00:00:00</div>
		<div id="info">
			<p>Controls:
				
				w - up
				s - down
				a - left
				d - right
				f - front
				z - back

				shift + key - counter clockwise
			</p>
		</div>
		<button id="startBtn" class="btn" onclick="startGame()">Start</button>
		<button id="solveBtn" class="btn" onclick="solve()">Solve</button>
		<script src="js/app.js" type="module"></script>
	</body>
</html>
